version: '3.8'

services:
  app1:
    build: .
    ports:
      - "3001:3000"
    environment:
      - SERVER_ID=app1
    
  app2:
    build: .
    ports:
      - "3002:3000"
    environment:
      - SERVER_ID=app2
      
  app3:
    build: .
    ports:
      - "3003:3000"
    environment:
      - SERVER_ID=app3
    
  varnish1:
    image: varnish:7.4
    ports:
      - "8080:80"
    volumes:
      - ./varnish.vcl:/etc/varnish/default.vcl
    command: ["varnishd", "-F", "-f", "/etc/varnish/default.vcl", "-s", "malloc,256m", "-a", "0.0.0.0:80"]
    depends_on:
      - app1
      - app2
      - app3

  varnish2:
    image: varnish:7.4
    ports:
      - "8081:80"
    volumes:
      - ./varnish.vcl:/etc/varnish/default.vcl
    command: ["varnishd", "-F", "-f", "/etc/varnish/default.vcl", "-s", "malloc,256m", "-a", "0.0.0.0:80"]
    depends_on:
      - app1
      - app2
      - app3

  haproxy:
    image: haproxy:2.8
    ports:
      - "8082:80"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    depends_on:
      - varnish1
      - varnish2
